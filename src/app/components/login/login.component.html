
<!-- Click on Modal Button -->
<button type="button" class="btn btn-primary mx-auto d-block mt-5" data-bs-toggle="modal" data-bs-target="#modalSign">
    inicio sesion
</button>

<!-- Modal -->
<div class="modal fade" id="modalSign" tabindex="-1" aria-labelledby="inicio" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Inicio">INICIAR SESION</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">correo electronico</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                    </div>
                </form>
                <button (click)="authService.GoogleAuth()" class="btn btn-primary"> conecta con google </button>
                <div class="modal-footer d-block">
                    <p class="float-start">¿No tienes cuenta? <button class="btn btn-primary"
                         data-bs-target="#modalRegistro" data-bs-toggle="modal" data-bs-dismiss="modal">Registro</button>
                    <button type="submit" class="btn btn-warning float-end">Inicio</button>
                </div>
            </div>
        </div>
    </div>
</div>
